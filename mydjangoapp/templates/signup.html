<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    
    <!-- Heading -->
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
      Create an Account
    </h2>

    <!-- Form -->
    <form class="space-y-4" method="POST" action="signup_handler">
        {% csrf_token %}

      <!-- First & Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            First Name
          </label>
          <input
            type="text"
            placeholder="John"
            name="firstname"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Last Name
          </label>
          <input
            type="text"
            placeholder="Doe"
            name="lastname"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Username
        </label>
        <input
          type="text"
          placeholder="johndoe"
          name="username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Email
        </label>
        <input
          type="email"
          placeholder="john@example.com"
          name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="********"
          name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          placeholder="********"
          name="confirmpassword"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300"
      >
        Sign Up
      </button>

    </form>

    <!-- Footer -->
    <p class="text-sm text-gray-500 text-center mt-6">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
